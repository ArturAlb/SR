version: '3.8'

networks:
  country_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
  global_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16

services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    networks:
      country_net:
        ipv4_address: 172.18.0.10
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      - tor-proxy

  firewall:
    build:
      context: .
      dockerfile: firewall/Dockerfile
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      country_net:
        ipv4_address: 172.18.0.254
      global_net:
        ipv4_address: 172.19.0.254

  tor-proxy:
    build:
      context: ./tor-proxy
    networks:
      country_net:
        ipv4_address: 172.18.0.20
      global_net:
        ipv4_address: 172.19.0.20
    cap_add:
      - NET_ADMIN
      - NET_RAW

  service:
    build:
      context: .
      dockerfile: service/Dockerfile
    networks:
      global_net:
        ipv4_address: 172.19.0.30
    cap_add:
      - NET_ADMIN
      - NET_RAW

  suricata:
      image: jasonish/suricata:latest
      networks:
        country_net:
          ipv4_address: 172.18.0.40
      volumes:
        - ./suricata/config:/etc/suricata
        - ./suricata/logs:/var/log/suricata
      cap_add:
        - NET_ADMIN
        - NET_RAW
        - SYS_NICE
      environment:
        - INTERFACE=eth0
      command: ["-i", "eth0", "-c", "/etc/suricata/suricata.yaml", "-S", "/etc/suricata/tor.rules"]
      depends_on:
        - firewall
      restart: unless-stopped